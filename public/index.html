<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-in</title>
</head>

<body>


  <h1>Google Signin</h1>
  <hr>

  <div id="g_id_onload" data-client_id="1023916028923-mnn067lcjn3itrr0lo8oj1s07kddgrcj.apps.googleusercontent.com"
    data-callback="handleCredentialResponse" data-auto_prompt="false" data-auto_select="true">
  </div>

  <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
    data-shape="rectangular" data-logo_alignment="left">
  </div>


  <button id="g_id_signout">Sign Out</button>


  <hr>
  <h1>One Tap</h1>



  <script>
    function handleCredentialResponse(response) {

      const body = { id_token: response.credential }
      fetch('http://localhost:8080/api/auth/google', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(body)
      })
        .then(r => r.json())
        .then(resp => {
          console.log(resp)
          localStorage.setItem('email', resp.user.email)
        })
        .catch(console.warn)
    }

    const button = document.getElementById('g_id_signout');
    button.onclick = async () => {

      console.log(google.accounts.id)
      google.accounts.id.disableAutoSelect()
      google.accounts.id.revoke(localStorage.getItem('email'), done => {
        console.log('consent revoked');
        localStorage.clear()
        location.reload()
      });
    }

  </script>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
